<form [formGroup]="form"
      (ngSubmit)="add(focusme)">
  <div class="form-group">
    <label for="for">Title</label>
    <input name="title"
           autofocus
           #focusme
           class="form-control">

  </div>
  <div class="form-group">
    <label for="format">Format</label>
    <input name="format"
           class="form-control">
  </div>

  <button type="submit"
          class="btn btn-success">Add this Media Library</button>
</form>
