<div class="card"
     *ngFor="let item of items">

  <div class="card-body">
    <h5 class="card-title">Title {{item.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Format: {{item.format}}</h6>
    <input class="form-check-input"
           type="checkbox"
           [checked]="item.isLoaned">
  </div>
</div>
